<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta name="theme-color" content="#272A53" />

    %sapper.base%

    <link
      rel="manifest"
      href="site.webmanifest"
      crossorigin="use-credentials"
    />
    <!-- <link rel="icon" type="image/png" href="favicon.png" /> -->

    <link rel="preconnect" href="https://stats.erbridge.co.uk" />
    <link rel="dns-prefetch" href="https://stats.erbridge.co.uk" />
    <link rel="dns-prefetch" href="https://blog.erbridge.co.uk" />

    <!--
      Sapper creates a <script> tag containing `src/client.js` and anything else
      it needs to hydrate the app and initialise the router.
    -->
    %sapper.scripts%

    <script
      async
      defer
      data-domain="erbridge.co.uk"
      src="https://stats.erbridge.co.uk/js/index.outbound-links.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>

    <style>
      :root {
        --background-colour: 39, 43, 82;
        --text-colour: 215, 218, 255;
        --accent-colour: 163, 255, 166;
        --secondary-accent-colour: 255, 103, 77;
      }

      @media (prefers-color-scheme: light) {
        :root {
          --background-colour: 202, 206, 251;
          --text-colour: 39, 43, 82;
          --accent-colour: 43, 85, 255;
          --secondary-accent-colour: 255, 103, 77;
        }
      }
    </style>

    <!--
      Sapper generates a <style> tag containing critical CSS for the current
      page. CSS for the rest of the app is lazily loaded when it precaches
      secondary pages.
    -->
    %sapper.styles%

    <!--
      This contains the contents of the <svelte:head> component, if the current
      page has one.
    -->
    %sapper.head%
  </head>
  <body>
    <!--
      The application will be rendered inside this element, because
      `src/client.js` references it.
    -->
    <div id="sapper">%sapper.html%</div>
  </body>
</html>
